<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body * {
            font-family: 'Prentendard';
        }
    </style>
</head>
<body>
<h1>상세보기</h1>
<button type="button" class="btn btn-outline-secondary btn-sm"
onclick="location.href='./mycarlist'">목록</button>
<button type="button" class="btn btn-outline-secondary btn-sm"
        onclick="location.href='./mycarform'">자동차 추가</button>
<button type="button" class="btn btn-outline-secondary btn-sm"
        th:onclick="|location.href='@{./delete(num=${dto.num}'|">상품 삭제</button>
<button type="button" class="btn btn-outline-secondary btn-sm"
        th:onclick="|location.href='@{./carupdate(num=${dto.num})}'|">상품 수정</button>
<div th:object="${dto}">
    <h3>자동차명 : <span th:text="*{carname}"></span></h3>
    <img th:src="@{'https://kr.object.ncloudstorage.com/mycar/MyCarPhotos/'+ *{carphoto}}" style="max-width: 500px; border: 5px groove black">
<br><br>
    <h4>가격: <span th:text="${#numbers.formatCurrency(dto.carprice)}"></span></h4>
    <h4>색상 : <span th:style="'background-color : '+ *{carcolor}" th:text="*{carcolor}"></span></h4>
    <h4>구입일: <span th:text="*{carguip}"><</span></h4>
    <h4>등록 날짜: <span th:text="${#dates.format(dto.writeday,'yyyy-MM-dd')}"></span></h4>
</div>
</body>
</html>
